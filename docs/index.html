<body>

<svg class="mountainz" viewBox="0 0 0 0" preserveAspectRatio="none"></svg>

<svg class="grid" viewBox="0 0 0 0" preserveAspectRatio="none">
	<defs>
		<filter id="filter">
			<feGaussianBlur stdDeviation="100"/>
		</filter>
		<mask id="mask">
			<ellipse cx="150vw" cy="60vh" rx="60vw" ry="30vh" fill="white" filter="url(#filter)"></ellipse>
		</mask>
	</defs>
</svg>

<svg class="lazerlinez-text">
	<defs>
		<linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
			<stop class="stop1" offset="30%"/>
			<stop class="stop2" offset="45%"/>
			<stop class="stop3" offset="59%"/>
			<stop class="stop4" offset="60%"/>
			<stop class="stop5" offset="70%"/>
			<stop class="stop6" offset="80%"/>
		</linearGradient>
	</defs>
	<text x="50%" y="83%" 
  text-anchor="middle" alignment-baseline="middle">Lazer Linez</text>
</svg>
